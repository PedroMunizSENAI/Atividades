<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABELA</title>
  </head>
  <body>
    <header><h1>TABELA</h1></header>

    <section>
      <h2>TITULO TABELA</h2>
      <table width="30%" border="1px">
        <caption>
          Resumo Tabela
        </caption>
        <!-- Cabeçalho Tabela -->
        <thead>
          <!-- Informações Cabeçalho -->
          <th>ID</th>
          <th>NOME</th>
          <th>TOTAL GASTO</th>
          <th>TOTAL RECEBIDO</th>
          <th>SALDO</th>
        </thead>
        <tbody>
          <td>001</td>
          <td>PEDRO FODA</td>
          <td>1.000.000</td>
          <td>5.000.000</td>
          <td>4.000.000</td>
        </tbody>
        <tbody>
          <td>002</td>
          <td>PEDRO POBRE</td>
          <td>5.000.000</td>
          <td>1.000.000</td>
          <td>-4.000.000</td>
        </tbody>
      </table>
    </section>
  </body>
</html>
