<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>atv1</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
      }

      body {
        background-color: rgb(255, 255, 255);
      }

      .Cabeçalho {
        background-color: rgba(0, 0, 0, 0.6);
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .Cabeçalho nav a img {
        width: 140px;
        height: 100px;
      }

      .Cabeçalho nav {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      ul {
        display: flex;
      }

      nav {
        display: flex;
      }

      .Cabeçalho nav ul li a {
        color: #fe4040;
      }

      header nav ul li a {
        color: white;
        margin-left: 30px;
        justify-content: space-around;
      }

      footer {
        background-color: rgba(0, 0, 0, 0.6);
        flex-wrap: wrap;
      }
      .pe {
        max-width: 100%;
        margin: 0 auto;
        display: flex;
        justify-content: space-around;
      }

      .pe h4 {
        margin-bottom: 10px;
        font-size: 16px;
        font-weight: bold;
      }

      .pe ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
      }

      .pe ul li {
        margin-bottom: 5px;
      }

      .pe ul li a {
        color: #ffffff;
      }

      .pe p {
        margin: 5px 0;
      }

      .pe a {
        color: #ffffff;
      }
      footer ol h3 {
        color: #f44d4d;
      }
      main {
        height: 100vh;
        background-color: rgb(255, 255, 255);
      }

      .cards {
        width: 300px;
        height: 450px;
        background-color: rgba(0, 0, 0, 0.6);
      }
      .pagina {
        display: flex;
        justify-content: center;
        align-items: center;
        justify-content: space-around;
      }
    </style>
  </head>

  <body>
    <header class="Cabeçalho">
      <nav>
        <a href=""
          ><img
            src="https://www.precisaocortelaser.com.br/wp-content/uploads/2020/07/logo-senai-1.png"
            alt=""
        /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Marketplace</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main class="pagina">
      <div class="cards"></div>
      <div class="cards"></div>
      <div class="cards"></div>
    </main>
    <footer class="pe">
      <ol>
        <h3>Links</h3>
        <li>
          <a href="">Home</a>
        </li>
        <li>
          <a href="">Marketplace</a>
        </li>
        <li>
          <a href="">About</a>
        </li>
        <li>
          <a href="">Contact</a>
        </li>
      </ol>

      <ol>
        <h3>Suporte</h3>
        <li>
          <a href="">FAQ</a>
        </li>
      </ol>

      <ol>
        <h3>Contato</h3>
        <li>
          <a href="">Home</a>
        </li>
        <li>
          <a href="">Marketplace</a>
        </li>
        <li>
          <a href="">telefone</a>
        </li>
        <li>
          <a href="">Contato</a>
        </li>
      </ol>
    </footer>
  </body>
</html>
